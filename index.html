<!DOCTYPE html>
<html>
	<head>
		<title>Boids</title>
		<link rel="icon" type="image/png" href="icon.png" />
		<meta charset="utf-8" />
		<script src="./wasm_exec.js"></script>

		<style>
			html {
				height: 100%;
				background-color: red;
			}
			
			body {
				height: 100%;
				padding: 0;
				margin: 0;
				/* NOTE for some reason the canvas doesn't extend to the bottom of the page... */
				background-color: #181818;
			}

			.canvas_div {
				position: absolute;
				width: 100%;
				height: 100%;
				padding: 0;
				margin: 0;

				background-color: green;
			}
			canvas {
				width: 100%;
				height: 100%;
			}

			/* https://www.w3schools.com/howto/howto_js_rangeslider.asp */
			.slideContainer {

				/* TODO make this pack '2 x Whatever' */

				padding-top: 30%;
				/* padding: 10rem; */
				width: 10rem; /* Width of the outside container */
				position: absolute;
				
				height: 70%;
				/* padding: 1rem; */
				/* margin-top: 1rem; */

				display: flex;
				flex-direction: column;
				justify-content: space-evenly;
			}

			.rangeHolder {
				background-color: #151515;
				
				padding: 0.2rem;
				border-radius: 0.2rem;

				display: flex;
				flex-direction: column;
				/* width: 10px; */
				/* height: 10rem; */
				opacity: 0.7;
			}
			.rangeHolder:hover {
				opacity: 1;
			}

			.sliderKey {
				color: lightgoldenrodyellow;
				/* background-color: #04AA6D; */
				/* font-size: 10px; */
			}


			.slider {
				-webkit-appearance: none;
				appearance: none;
				width: 100%;
				height: 15px;
				border-radius: 5px;  
				background: #d3d3d3;
				outline: none;
				opacity: 0.7;
				-webkit-transition: .2s;
				transition: opacity .2s;
			}

			/* Mouse-over effects */
			.slider:hover {
				opacity: 1; /* Fully shown on mouse-over */
			}

			.slider::-webkit-slider-thumb {
				-webkit-appearance: none;
				appearance: none;
				width: 25px;
				height: 25px;
				border-radius: 50%; 
				background: #04AA6D;
				cursor: pointer;
			}

			.slider::-moz-range-thumb {
				width: 25px;
				height: 25px;
				border-radius: 50%;
				background: #04AA6D;
				cursor: pointer;
			}
		</style>

	</head>
	<body>
		<div id="cavas_div">
			<canvas id="game"></canvas>
			<!-- NOTE this has to be down here -->
			<script src="./dist/index.js"></script> 
		</div>

		<!-- <div class="slideContainer" id="slideContainer"></div> -->
	</body>
</html>
